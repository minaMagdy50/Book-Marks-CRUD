<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="imgs/bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="py-4">
        <h1 class="text-center py-3 mb-5">Bookmarker</h1>
    </section>
    <section class="section2 container pt-4 pb-5  ">
        <h3 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
        <label for="siteName" class="pt-4 pb-2 fw-bold"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input oninput="validtionname()" type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
        <label for="siteURL" class="pt-4 pb-2 fw-bold"> <i class="fa-solid fa-link"></i> Site URL</label>
        <input oninput="validtionURL()" type="text" id="siteURL" placeholder="Website URL" class="form-control">
        <div class="text-center pt-3 pb-0">     
        <button class="btn btn-danger px-5" onclick=" addBookMarks() ">Submit</button>
        </div>
    </section>
    <section class="container py-3">
        <input type="search" class="form-control mb-3 w-25 mx-auto" placeholder="Search by Name ...."  oninput=" displayData() "  id="searchinput">
        <table class="table table-bordered table-dark table-hover table-striped text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookMarksTable">

            </tbody>
        </table>

        <div id="model"></div>
            <!-- Button trigger modal -->
<!-- Button trigger modal -->
<button id="test" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade pt-5 mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
               <div class="d-flex justify-content-between p-3">
                <div >
                    <i class="fa-solid fa-circle text-danger"></i>
                    <i class="fa-solid fa-circle text-warning"></i>
                    <i class="fa-solid fa-circle"></i></div>
                <button type="button" class="btn-close d-flex ms-auto my-auto" data-bs-dismiss="modal" aria-label="Close"></button>

                
            </div>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            
            Site Name or Url is not valid, Please follow the rules below :</h5>
        </div>
        <div class="modal-body p-1">
          <ul>
            <li class="list-unstyled"><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
            <li class="list-unstyled"><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/main.js"></script>

</body>
</html>
